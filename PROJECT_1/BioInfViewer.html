<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="BioInfViewer.css">
  <title>Bioinformatics Site Viewer</title>
  <body>
    <h1 class="center">Bioinformatics Site Viewer</h1>
    <div class="div-left">
      <ul>
        <li>
          <span class="italic">Genomics</span>
          <ul>
            <li><a href="https://www.ncbi.nlm.nih.gov/" target="frame">NCBI</a></li>
            <li><a href="https://www.ucsc.edu/" target="frame">UC Santa Cruz</a></li>
            <li><a href="https://www.expasy.org/genomics" target="frame">ExPASY - Genomics</a></li>
          </ul>
        </li>
        <br>
        <li>
          <span class="italic">Structural Biology</span>
          <ul>
            <li><a href="https://www.rcsb.org/" target="frame">Protein Data Bank</a></li>
            <li><a href="https://www.expasy.org/proteomics" target="frame">ExPASY - Proteomics</a></li>
            <li><a href="https://www.predictprotein.org/" target="frame">PredictProtein</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="div-right">
      <iframe name="frame" src="https://www.ncbi.nlm.nih.gov/" width="500" height="500"></iframe>
    </div>
  </body>
</html>
